
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Formulario CSS</title>

</head>
<body>
	<div class="container">
		<div class="login-box">
			<div class="title-box">
				<h2>Your Logo </h2>
				<button>+</button>
		</div>
		<div class="body-box">
			<form class="form-login">
				<div class="group-field">
					<div class="field">
						<i class="material-icons">person</i>
						<input type="text" placeholder="username">
					</div>
					<div class="field">
						<i class="material-icons">lock</i>
						<input type="password" placeholder="password">
					</div>
				</div>
				<div class="group-buttons">
					<div id="btn-facebook" class="btn"><i class="fa fa-facebook"></i></div>
					<div id="btn-github" class="btn"><i class="fa fa-git-square"></i></div>
					<div id="btn-twitter" class="btn"><i class="fa fa-twitter"></i></div>
				</div>
				<div>
					<button id="btn-signin" type="submit">Sign In</button>
				</div>
			</form>
		<div class="container-forgot">
			<a href="#">Forgot your password?</a>
		</div>
		</div>
	</div>
		
	</div>

</body>
</html>
